---

- name: Ensure firewalld is installed
  block:
    - name: Install firewalld
      ansible.builtin.dnf:
        name: firewalld
        state: present

  rescue:
    - name: Failed to install firewalld
      ansible.builtin.fail:
        msg: "{{ oim_os_repo_fail_msg }}"

- name: Start and enable firewalld
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Add xCAT-related ports on host firewalld
  ansible.posix.firewalld:
    port: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ xcat_firewall_ports }}"
  changed_when: true

- name: Add PCS-related ports on host firewalld
  ansible.posix.firewalld:
    port: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ pcs_firewall_ports }}"

- name: Enable PCS-related services
  ansible.posix.firewalld:
    service: "{{ item }}"
    state: enabled
    permanent: true
  loop: "{{ pcs_firewall_services }}"

- name: Reload firewalld to apply changes
  ansible.builtin.command: firewall-cmd --reload
  changed_when: true

- name: Display open ports for verification
  ansible.builtin.command: firewall-cmd --list-all
  changed_when: true
